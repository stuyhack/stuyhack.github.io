<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link rel='stylesheet' href='../dark-hive/jquery-ui.min.css' />
	<link href='../fullcalendar.css' rel='stylesheet' />
	<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='../lib/moment.min.js'></script>
	<script src='../lib/jquery.min.js'></script>
	<script src='../fullcalendar.min.js'></script>
	<script src='../fullcalendar/gcal.js'></script>
	<script>
		$(document).ready(function() {

			var date = new Date();
			var d = date.getDate();
			var m = date.getMonth();
			var y = date.getFullYear();

			$('#calendar').fullCalendar({

				theme: true,
				header: {
					left: 'prev,next today',
					center: 'title',
					right: 'month,agendaWeek,agendaDay'
				},

				// Wanda's Shared Calendar
				// THIS NEEDS TO BE https AND NOT JUST http!
				events: 'https://www.google.com/calendar/feeds/stuyhack%40gmail.com/public/basic',

				eventClick: function(event) {

					// opens events in a popup window
					window.open(event.url, 'gcalevent', 'width=400,height=400');
					return false;
				},

				loading: function(bool) {
					if (bool) {
						$('#loading').show();
					} else {
						$('#loading').hide();
					}
				}
			});
		});
	</script>
	<style>
		body {
			margin: 40px 10px;
			padding: 0;
			font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
			font-size: 14px;
		}

		#calendar {
			max-width: 900px;
			margin: 0 auto;
		}

		#responsive-wrapper {
			width: 100%;
			margin 0 auto;
		}
	</style>
</head>

<body>
	<div id='responsive-wrapper'>
		<div id='calendar'></div>
	</div>
</body>

</html>

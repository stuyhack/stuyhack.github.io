<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link rel='stylesheet' href='../dark-hive/jquery-ui.min.css' />
	<link href='../fullcalendar.css' rel='stylesheet' />
	<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='../lib/moment.min.js'></script>
	<script src='../lib/jquery.min.js'></script>
	<script src='../fullcalendar.min.js'></script>
	<script src='../gcal.js'></script>
	<script>
		$(document).ready(function() {

			var date = new Date();
			var d = date.getDate();
			var m = date.getMonth();
			var y = date.getFullYear();

			$('#calendar').fullCalendar({
				theme: true,
				defaultDate: date,
				editable: false,
				eventLimit: true, // allow "more" link when too many events
				events: [
                {
                    title: 'SAMPLE',
                    start: '1970-01-01',
                    end: '1970-01-01'
                }
                ,{
                    title: 'Club Planning Session 8PM on Slack',
                    start: '2015-09-14',
                    end: '2015-09-14'
                }
                ,{
                    title: "Ethan's Birthday!",
                    start: '2015-09-17',
                    end: '2015-09-17'
                }
                ,{
                    title: 'EasyCTF 2015',
                    start: '2015-10-31',
                    end: '2015-11-07'
                }
                ,{
                    title: 'Interest Meeting',
                    start: '2015-09-30',
                    end: '2015-09-30'
                }
                ]
            });
        });
    </script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

        #responsive-wrapper {
            width: 100%;
            margin 0 auto;
        }
    </style>
</head>

<body>
    <div id='responsive-wrapper'>
        <div id='calendar'></div>
    </div>
</body>

</html>
